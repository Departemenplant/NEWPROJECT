<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form ke Spreadsheet</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    input, textarea { width: 100%; padding: 0.5rem; margin: 0.5rem 0; }
    button { padding: 0.6rem 1rem; background: #1976d2; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Form Kontak</h2>
  <form id="form-kontak">
    <label>Nama:</label>
    <input type="text" name="nama" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Pesan:</label>
    <textarea name="pesan" rows="4" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <p id="status"></p>

  <script>
    const API_URL = https://script.google.com/macros/s/AKfycbxOQ0eOgSxJg7G-QNQI8XIq3L9-Ve3ENXLUTrB9r0dEQydEkokTDnI3fiCO4iUw41G2iw/exec; // 🔁 Ganti ini dengan link Web App kamu

    document.getElementById('form-kontak').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        nama: form.nama.value,
        email: form.email.value,
        pesan: form.pesan.value
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        document.getElementById('status').textContent = 'Data berhasil dikirim!';
        form.reset();
      } catch (error) {
        document.getElementById('status').textContent = 'Gagal mengirim data.';
      }
    });
  </script>
</body>
</html>
